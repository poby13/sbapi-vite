spring.config.import=application-secret.properties
spring.application.name=sbapi-vite

# DataSource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=kr.co.cofile.sbapivite.common.domain
mybatis.configuration.map-underscore-to-camel-case=true
# 쿼리 출력
logging.level.org.mybatis=TRACE
logging.level.kr.co.cofile.sbapivite.mapper=TRACE