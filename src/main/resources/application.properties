spring.config.import=application-secret.properties
spring.application.name=sbapi-vite

# DataSource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=kr.co.cofile.sbapivite.dto,kr.co.cofile.sbapivite.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 쿼리 출력
logging.level.org.mybatis=TRACE
logging.level.kr.co.cofile.sbapivite.mapper=TRACE
logging.level.org.springframework.security.web=TRACE

# 파일 업로드
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB
kr.co.cofile.sbapivite.upload.path=upload